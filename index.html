<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Support Our Fundraiser</h1>

    <div id="fundraiser">
        <div class="item" data-amount="10">
            <img src="image1.jpg" alt="Donate $10">
            <p>$10</p>
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
        </div>
        <div class="item" data-amount="25">
            <img src="image2.jpg" alt="Donate $25">
            <p>$25</p>
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
        </div>
        <div class="item" data-amount="50">
            <img src="image3.jpg" alt="Donate $50">
            <p>$50</p>
            <button class="minus">-</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
        </div>
    </div>

    <p>Total Donation: $<span id="total">0</span></p>
    <button id="donate-btn">Donate</button>

    <div id="payment-options" style="display: none;">
        <p>Select Payment Method:</p>
        <button id="paypal-btn">PayPal</button>
        <button id="venmo-btn">Venmo</button>
        <button id="cashapp-btn">CashApp</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
