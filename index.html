<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONETrack Int. BUILD-A-BAG</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>ONETrack Int. BUILD-A-BAG</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="https://onetrackinternational.org/" target="_blank">About ONETrack International</a> |
            <a href="about.html">About This Project</a> |
            <a href="https://github.com/emlarson746/Build-a-Bag" target="_blank">Github</a>
        </nav>
    </header>

    <div class="container">
        <!-- Left Sidebar with draggable items -->
        <div class="sidebar">
            <div class="item" draggable="true" ondragstart="drag(event)" data-price="26" data-name="Notebooks">
                <img src="https://raw.githubusercontent.com/emlarson746/Build-a-Bag/main/images/notebooks.png" alt="Notebooks">
                <p>Notebooks ($26)</p>
            </div>
            <div class="item" draggable="true" ondragstart="drag(event)" data-price="7" data-name="Pens">
                <img src="https://raw.githubusercontent.com/emlarson746/Build-a-Bag/main/images/pens.png" alt="Pens">
                <p>Pens ($7)</p>
            </div>
            <div class="item" draggable="true" ondragstart="drag(event)" data-price="12" data-name="Textbook">
                <img src="https://raw.githubusercontent.com/emlarson746/Build-a-Bag/main/images/textbook.png" alt="Textbook">
                <p>Textbook ($12)</p>
            </div>
            <div class="item" draggable="true" ondragstart="drag(event)" data-price="25" data-name="Uniform">
                <img src="https://raw.githubusercontent.com/emlarson746/Build-a-Bag/main/images/uniform.png" alt="Uniform">
                <p>Uniform ($25)</p>
            </div>
            <div class="item" draggable="true" ondragstart="drag(event)" data-price="100" data-name="Tuition">
                <img src="https://raw.githubusercontent.com/emlarson746/Build-a-Bag/main/images/tuition.png" alt="Tuition">
                <p>Tuition ($100)</p>
            </div>
        </div>

        <!-- Middle section with backpack image (Drop Area) -->
        <div class="bag-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="https://raw.githubusercontent.com/emlarson746/Build-a-Bag/main/images/backpack.png" alt="Backpack">
        </div>

        <!-- Right Sidebar Order Summary -->
        <div class="order-summary">
            <h3>Order Total: $<span id="total">0</span></h3>
            <ul class="order-items" id="order-items"></ul>
            <button class="checkout" onclick="checkout()">Checkout (Chuffed)</button>
        </div>
    </div>
</body>
</html>
