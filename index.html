<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONETrack International BUILD-A-BAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            width: 80%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .controls {
            display: flex;
            align-items: center;
        }
        .control-btn {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 0 5px;
        }
        .remove-btn {
            background: red;
            color: white;
        }
        .add-btn {
            background: green;
            color: white;
        }
        .count-box {
            width: 40px;
            text-align: center;
            font-size: 16px;
        }
        .order-summary {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .checkout {
            background: #42a5f5;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .order-items {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>ONETrack Int. BUILD-A-BAG</h1>
    <p>
        <a href="index.html">Home</a> |
        <a href="https://onetrackinternational.org/" target="_blank">About ONETrack International</a> |
        <a href="about.html">About This Project</a> |
        <a href="https://github.com/emlarson746/Build-a-Bag" target="_blank">Github</a>
    </p>
    
    <div class="container">
        <!-- Sidebar with item selections -->
        <div class="sidebar">
            <div class="item">Box of pens, 60 pens ($7.00)
                <div class="controls">
                    <button class="control-btn remove-btn" onclick="updateItem(7, 'Box of Pens', -1)">-</button>
                    <span class="count-box" id="count-20">0</span>
                    <button class="control-btn add-btn" onclick="updateItem(7, 'Box of Pens', 1)">+</button>
                </div>
            </div>
            <div class="item">Textbook ($12.00)
                <div class="controls">
                    <button class="control-btn remove-btn" onclick="updateItem(40, 'Item 2', -1)">-</button>
                    <span class="count-box" id="count-40">0</span>
                    <button class="control-btn add-btn" onclick="updateItem(40, 'Item 2', 1)">+</button>
                </div>
            </div>
            <div class="item">School uniform ($25.00)
                <div class="controls">
                    <button class="control-btn remove-btn" onclick="updateItem(25, 'School uniform', -1)">-</button>
                    <span class="count-box" id="count-100">0</span>
                    <button class="control-btn add-btn" onclick="updateItem(25, 'School uniform', 1)">+</button>
                </div>
            </div>
             <div class="item">College ruled notebooks, 12-pack ($26.00)
                <div class="controls">
                    <button class="control-btn remove-btn" onclick="updateItem(26, 'College ruled notebooks, 12-pack', -1)">-</button>
                    <span class="count-box" id="count-100">0</span>
                    <button class="control-btn add-btn" onclick="updateItem(26, 'College ruled notebooks, 12-pack', 1)">+</button>
                </div>
            </div>
             <div class="item">Backpack ($30.00)
                <div class="controls">
                    <button class="control-btn remove-btn" onclick="updateItem(30, 'Backpack', -1)">-</button>
                    <span class="count-box" id="count-100">0</span>
                    <button class="control-btn add-btn" onclick="updateItem(30, 'Backpack', 1)">+</button>
                </div>
            </div>
             <div class="item">School fees, one year ($100.00)
                <div class="controls">
                    <button class="control-btn remove-btn" onclick="updateItem(100, 'School fees, one year', -1)">-</button>
                    <span class="count-box" id="count-100">0</span>
                    <button class="control-btn add-btn" onclick="updateItem(100, 'School fees, one year', 1)">+</button>
                </div>
            </div>
        </div>
        
        <!-- Order Summary and Checkout -->
        <div class="order-summary">
            <h3>Order Total: $<span id="total">0</span></h3>
            <ul class="order-items" id="order-items"></ul>
            <button class="checkout" onclick="checkout()">Checkout (Chuffed)</button>
        </div>
    </div>
    
    <script>
        let total = 0;
        let itemCounts = { 20: 0, 40: 0, 100: 0 };
        let orderList = {};
        
        function updateItem(amount, name, change) {
            if (itemCounts[amount] + change >= 0) {
                itemCounts[amount] += change;
                total += amount * change;
                document.getElementById("count-" + amount).innerText = itemCounts[amount];
                document.getElementById("total").innerText = total;
                
                if (itemCounts[amount] > 0) {
                    orderList[name] = `$${amount} x ${itemCounts[amount]}`;
                } else {
                    delete orderList[name];
                }
                updateOrderList();
            }
        }
        
        function updateOrderList() {
            const orderItemsElement = document.getElementById("order-items");
            orderItemsElement.innerHTML = "";
            for (let item in orderList) {
                let li = document.createElement("li");
                li.innerText = `${item}: ${orderList[item]}`;
                orderItemsElement.appendChild(li);
            }
        }
        
        function checkout() {
            if (total === 0) {
                alert("Please select at least one item to donate.");
                return;
            }
            const chuffedCampaignId = "your-chuffed-campaign-id"; // Replace with actual ID
            window.location.href = `https://chuffed.org/pay?campaign=${chuffedCampaignId}&amount=${total}`;
        }
    </script>
</body>
</html>
